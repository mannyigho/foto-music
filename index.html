<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Photo Music App</title>
</head>

<!-- Body -->
<body>
<!-- Header -->
  <div class="container-fluid">
    <section class="header row">
      <header class="container-fluid text-white logo">
		    <div class="marquee">
          <i class="fas fa-guitar pr-2"></i>
          Photo Music
        </div>
      </header>
    </section>
  </div>
  <!-- Main -->
  <div class="main-container container-fluid">
    <section class="body-section">
      <div class="row">

        <!-- left section -->
        <div id="body-section-left" class="col-xs-12 col-lg-3 mt-2">
          <form class="text-center">
            <input type="text" class="form-control bg-transparent text-white" id="artist-name"
              placeholder="Search song or artist"><br>
            <button type="button" id="search-artist" class="btn btn-light bg-transparent text-white font-weight-bolder">
              <i class="fas fa-play pr-2"></i>
              Search
            </button>
            <button type="button" id="clear-history" class="btn btn-light bg-transparent text-white font-weight-bolder">
              <i class="fas fa-trash pr-2"></i>
              Clear
            </button>
            <hr>
            <div id="search-history">
            </div>
          </form>
        </div>

        <!-- center section -->
        <div id="body-section-photo" class="col-xs-12 col-lg-5 align-items-center text-center">
          <div id="artist-photo" class="container grid place-items-center p-0 mt-2"></div>
          <div id="ai-question" class="text-white mt-2 hide">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#aiImageModal">
              Check what AI thinks of this song!
            </button>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="aiImageModal" tabindex="-1" role="dialog" aria-labelledby="aiImageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="aiImageModalLabel">Generated by AI</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- AI Image -->
                  <div id="ai-image"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- right section -->
        <div id="body-section-right" class="col-xs-12 col-lg-4">
          <div id="artist-details" class="font-weight-bolder pl-3"></div>
          <div id="lyrics" class="overflow-auto container-fluid text-white ml-0" style="max-width: 600px; max-height: 430px; background-color: rgba(0,0,255,0.1);">
          </div>
        </div>
    </section>
  </div>

  <!-- footer -->
  <footer id="artist-track" class="footer-section fixed-bottom">
  </footer>

  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e1ca2bc5ba.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>

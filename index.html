<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Photo Music App</title>
</head>

<body>
  <div class="container p-0">
    <section class="header row">
      <header class="container-fluid text-white">
        <marquee class="marquee" scrollamount="18">
          <i class="fas fa-guitar pr-2"></i>
		  Photo Music
		</marquee>
      </header>
    </section>
  </div>
  <div class="container mt-3 p-0">
    <section class="body-section">
      <div class="row">
        <div id="body-section-left" class="col-xs-12 col-lg-3">
          <form class="text-center">
            <input type="text" class="form-control bg-transparent" id="artist-name" placeholder="Enter artist name"><br>
            <button type="button" id="search-artist" class="btn btn-light bg-transparent">
              <i class="fas fa-play pr-2"></i>
              Search Artist
            </button>
            <span id="error-message"></span><br /><br />
            <div id="search-history">
              <button type="button" class="btn btn-secondary bg-transparent" id="history">
                <i class="fas fa-music pr-2"></i>
                Search history
              </button>
            </div>
          </form>
        </div>
        <div id="body-section-photo" class="col-xs-12 col-lg-5">
          	<div id="artist-photo"></div>
			<div id="ai-image">This song in one image!</div>
			<p id="wait"> Wait for it!</p>
        </div>
        <div id="body-section-right" class="col-xs-12 col-lg-4 ml-0">
          <div id="artist-details">
          </div>
          <div id="artist-tracks">
          </div>
          <div id="lyrics" class="container-fluid text-white">
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer id="artist-track" class="footer-section fixed-bottom">
  </footer>
  </div>
  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://kit.fontawesome.com/e1ca2bc5ba.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
